<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Turnstile Token Extractor</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  </head>
  <body>
    <h2>✅ Solve Turnstile Challenge Below</h2>
    <div class="cf-turnstile"
         data-sitekey="0x4AAAAAABgllIL-fmIGImj5"
         data-callback="onSuccess">
    </div>

    <script>
      function onSuccess(token) {
        console.log("Turnstile Token:", token);

        fetch("http://your-server-ip:5000/save-token", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token })
        })
        .then(res => {
          if (res.ok) alert("✅ Token sent to server!");
          else alert("❌ Failed to save token.");
        });
      }
    </script>
  </body>
</html>
