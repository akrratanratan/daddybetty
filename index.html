<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List Compare by KK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìã</text></svg>">
  <style>
    :root {
      --primary-color: #4a6fa5;
      --secondary-color: #6b8cae;
      --accent-color: #ff7e5f;
      --light-bg: #f8f9fa;
      --dark-bg: #1a1e23;
      --text-light: #333;
      --text-dark: #f0f0f0;
      --card-shadow: 0 10px 20px rgba(0,0,0,0.1);
      --transition: all 0.3s ease;
    }

    body {
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
      background-color: var(--light-bg);
      color: var(--text-light);
      transition: var(--transition);
      max-width: 1400px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--primary-color);
      font-weight: 600;
      font-size: 2.2rem;
      letter-spacing: -0.5px;
      position: relative;
      padding-bottom: 10px;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
      border-radius: 3px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo {
      font-weight: 700;
      color: var(--primary-color);
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo::before {
      content: 'üìã';
      font-size: 1.4rem;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 15px;
      font-size: 14px;
      resize: vertical;
      border: 1px solid #d1d5db;
      border-radius: 12px;
      background-color: white;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
      transition: var(--transition);
      font-family: 'Consolas', 'Monaco', monospace;
    }

    textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.2);
    }

    .section {
      width: 48%;
      background: linear-gradient(145deg, #ffffff, #f1f5f9);
      border-radius: 16px;
      padding: 20px;
      box-sizing: border-box;
      margin-bottom: 20px;
      box-shadow: var(--card-shadow);
      transition: var(--transition);
      border: 1px solid rgba(0,0,0,0.05);
    }

    .section:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.12);
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 15px;
      font-size: 1.1rem;
    }

    .counter-group {
      display: flex;
      gap: 15px;
      align-items: center;
      font-size: 0.9rem;
    }

    .counter-group span {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
    }

    .section-controls {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      gap: 8px;
    }

    .section-controls button {
      flex: 1;
      padding: 8px 0;
      font-size: 12px;
      border-radius: 8px;
      border: none;
      background: var(--primary-color);
      color: white;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }

    .section-controls button:hover {
      background: var(--secondary-color);
      transform: translateY(-1px);
    }

    .section-controls button:active {
      transform: translateY(0);
    }

    .result-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-top: 30px;
      gap: 20px;
    }

    .result-box {
      width: 31%;
      background: linear-gradient(145deg, #ffffff, #f1f5f9);
      padding: 20px;
      border-radius: 16px;
      box-sizing: border-box;
      box-shadow: var(--card-shadow);
      transition: var(--transition);
      border: 1px solid rgba(0,0,0,0.05);
    }

    .result-box:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.12);
    }

    .result-header {
      font-weight: 600;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--primary-color);
      font-size: 1.1rem;
    }

    .result-content {
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
      background: white;
      padding: 15px;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 13px;
      line-height: 1.5;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
    }

    .controls, .checkboxes {
      text-align: center;
      margin-top: 25px;
    }

    button {
      margin: 5px;
      padding: 12px 24px;
      font-size: 15px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      font-weight: 500;
      transition: var(--transition);
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 14px rgba(0,0,0,0.15);
    }

    button:active {
      transform: translateY(0);
    }

    .night-mode {
      background-color: var(--dark-bg);
      color: var(--text-dark);
    }

    .night-mode textarea, .night-mode .result-content {
      background-color: #252a33;
      color: var(--text-dark);
      border: 1px solid #444;
    }

    .night-mode .section, .night-mode .result-box {
      background: linear-gradient(145deg, #252a33, #1e2329);
      border-color: #444;
    }

    .night-mode button {
      background: linear-gradient(135deg, #5a7bb5, #7a9ccf);
    }

    .night-mode h2 {
      color: #a3c1ff;
    }

    .night-mode h2::after {
      background: linear-gradient(90deg, #a3c1ff, #ff9f7f);
    }

    .night-mode .section-header, .night-mode .result-header {
      color: #a3c1ff;
    }

    label {
      margin: 0 15px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      font-weight: 500;
    }

    input[type="checkbox"] {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border: 2px solid var(--primary-color);
      border-radius: 4px;
      outline: none;
      cursor: pointer;
      position: relative;
      transition: var(--transition);
    }

    input[type="checkbox"]:checked {
      background-color: var(--primary-color);
    }

    input[type="checkbox"]:checked::after {
      content: '‚úì';
      position: absolute;
      color: white;
      font-size: 12px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }

    .night-mode ::-webkit-scrollbar-track {
      background: #2a2f3a;
    }

    .night-mode ::-webkit-scrollbar-thumb {
      background: #4a5568;
    }

    .night-mode ::-webkit-scrollbar-thumb:hover {
      background: #5a677d;
    }

    /* Responsive adjustments */
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }
      .section, .result-box {
        width: 100%;
      }
      .result-container {
        flex-direction: column;
      }
    }

    /* Animation for compare button */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .compare-animate {
      animation: pulse 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="logo">List Compare by KK</div>
    <button onclick="toggleNightMode()" title="Toggle Night Mode">üåô Night Mode</button>
  </div>
  
  <h2>Compare & Analyze Lists</h2>
  
  <div class="container">
    <div class="section">
      <div class="section-header">
        <span>List A</span>
        <div class="counter-group">
          <span title="Duplicate count">üßπ <span id="dupA">0</span></span>
          <span title="Total items">üìä <span id="countA">0</span></span>
        </div>
      </div>
      <textarea id="listA" placeholder="Enter items for List A, one per line..." oninput="updateCount('A')"></textarea>
      <div class="section-controls">
        <button onclick="deduplicate('listA')" title="Remove Duplicates">üßπ De-Duplicate</button>
        <button onclick="sortList('listA')" title="Sort Asc/Desc">‚áÖ Sort</button>
        <button onclick="reverseList('listA')" title="Reverse Order">üîÅ Reverse</button>
        <button onclick="copyText('listA')" title="Copy List A">üìã Copy</button>
      </div>
    </div>
    
    <div class="section">
      <div class="section-header">
        <span>List B</span>
        <div class="counter-group">
          <span title="Duplicate count">üßπ <span id="dupB">0</span></span>
          <span title="Total items">üìä <span id="countB">0</span></span>
        </div>
      </div>
      <textarea id="listB" placeholder="Enter items for List B, one per line..." oninput="updateCount('B')"></textarea>
      <div class="section-controls">
        <button onclick="deduplicate('listB')" title="Remove Duplicates">üßπ De-Duplicate</button>
        <button onclick="sortList('listB')" title="Sort Asc/Desc">‚áÖ Sort</button>
        <button onclick="reverseList('listB')" title="Reverse Order">üîÅ Reverse</button>
        <button onclick="copyText('listB')" title="Copy List B">üìã Copy</button>
      </div>
    </div>
  </div>

  <div class="checkboxes">
    <label><input type="checkbox" id="ignoreCase"> Ignore Case</label>
    <label><input type="checkbox" id="trimValues"> Trim Whitespace</label>
  </div>

  <div class="controls">
    <button onclick="compareAll()" id="compareBtn">üîç Compare Lists</button>
  </div>

  <div class="result-container">
    <div class="result-box">
      <div class="result-header">A Only <span id="countOnlyA">0</span>
        <button onclick="copySection('resultOnlyA')" title="Copy A Only">üìã Copy</button>
      </div>
      <div class="result-content" id="resultOnlyA"></div>
    </div>
    <div class="result-box">
      <div class="result-header">A ‚à© B <span id="countCommon">0</span>
        <button onclick="copySection('resultCommon')" title="Copy Common">üìã Copy</button>
      </div>
      <div class="result-content" id="resultCommon"></div>
    </div>
    <div class="result-box">
      <div class="result-header">B Only <span id="countOnlyB">0</span>
        <button onclick="copySection('resultOnlyB')" title="Copy B Only">üìã Copy</button>
      </div>
      <div class="result-content" id="resultOnlyB"></div>
    </div>
  </div>

  <script>
    let sortState = { listA: 'asc', listB: 'asc' };
    let nightMode = false;

    function parseList(id) {
      const trim = document.getElementById('trimValues').checked;
      let lines = document.getElementById(id).value.split(/\r?\n/);
      
      if (trim) {
        lines = lines.map(s => s.trim()).filter(Boolean);
      } else {
        lines = lines.filter(s => s.length > 0);
      }
      
      if (document.getElementById('ignoreCase').checked) {
        lines = lines.map(s => s.toLowerCase());
      }
      return lines;
    }

    function updateCount(which) {
      const textarea = document.getElementById('list' + which);
      const lines = textarea.value.split(/\r?\n/).filter(s => s.trim().length > 0);
      const unique = new Set(lines.map(s => document.getElementById('ignoreCase').checked ? s.toLowerCase() : s));
      document.getElementById('count' + which).innerText = lines.length;
      document.getElementById('dup' + which).innerText = lines.length - unique.size;
    }

    function compareAll() {
      const btn = document.getElementById('compareBtn');
      btn.classList.add('compare-animate');
      setTimeout(() => btn.classList.remove('compare-animate'), 500);
      
      const A = parseList('listA');
      const B = parseList('listB');
      const onlyInA = A.filter(x => !B.includes(x));
      const onlyInB = B.filter(x => !A.includes(x));
      const common = A.filter(x => B.includes(x));

      document.getElementById('resultOnlyA').innerText = onlyInA.join('\n');
      document.getElementById('resultOnlyB').innerText = onlyInB.join('\n');
      document.getElementById('resultCommon').innerText = common.join('\n');

      document.getElementById('countOnlyA').innerText = onlyInA.length;
      document.getElementById('countOnlyB').innerText = onlyInB.length;
      document.getElementById('countCommon').innerText = common.length;
    }

    function toggleNightMode() {
      nightMode = !nightMode;
      document.body.classList.toggle('night-mode');
      const btn = document.querySelector('.top-bar button');
      btn.textContent = nightMode ? '‚òÄÔ∏è Day Mode' : 'üåô Night Mode';
    }

    function copySection(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(() => {
        const btn = document.querySelector(`#${id}`).previousElementSibling.querySelector('button');
        const originalText = btn.innerHTML;
        btn.innerHTML = '‚úì Copied!';
        setTimeout(() => {
          btn.innerHTML = originalText;
        }, 2000);
      });
    }

    function deduplicate(id) {
      const area = document.getElementById(id);
      const lines = area.value.split(/\r?\n/).filter(s => s.trim().length > 0);
      const unique = Array.from(new Set(lines));
      area.value = unique.join('\n');
      updateCount(id === 'listA' ? 'A' : 'B');
    }

    function sortList(id) {
      const area = document.getElementById(id);
      let lines = area.value.split(/\r?\n/).filter(s => s.trim().length > 0);
      const current = sortState[id];
      lines.sort((a, b) => a.localeCompare(b));
      if (current === 'desc') lines.reverse();
      sortState[id] = current === 'asc' ? 'desc' : 'asc';
      area.value = lines.join('\n');
    }

    function reverseList(id) {
      const area = document.getElementById(id);
      const lines = area.value.split(/\r?\n/).filter(s => s.trim().length > 0).reverse();
      area.value = lines.join('\n');
    }

    function copyText(id) {
      const text = document.getElementById(id).value;
      navigator.clipboard.writeText(text).then(() => {
        const btn = document.querySelector(`#${id}`).nextElementSibling.querySelector(`button[title^="Copy"]`);
        const originalText = btn.innerHTML;
        btn.innerHTML = '‚úì Copied!';
        setTimeout(() => {
          btn.innerHTML = originalText;
        }, 2000);
      });
    }

    // Initialize with some example data
    window.onload = function() {
      document.getElementById('listA').value = "";
      document.getElementById('listB').value = "";
      updateCount('A');
      updateCount('B');
    };
  </script>
</body>
</html>
